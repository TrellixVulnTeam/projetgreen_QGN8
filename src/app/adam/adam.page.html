<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>Page d'accueil
    </ion-buttons>
  </ion-toolbar>
  </ion-header>
  
<ion-content [fullscreen]="true">
  <h1><strong>Paramètres</strong></h1>
  
  <div class="circle circle1"></div>
  <div class="align">
   <ion-button class="n1" expand="block" shape="round" color="light" style="text-transform: none;" (click)="gotoProfile()"><ion-icon class="bb" name="person" style="text-align: left;"></ion-icon>&nbsp;&nbsp;Profil</ion-button>
   <ion-button class="n3" expand="block" shape="round" color="light" style="text-transform: none;" (click)="guide()"><ion-icon class="bb" name="checkmark-circle"></ion-icon>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Guide</ion-button> 
   <ion-button class="n4" expand="block" shape="round" color="light" style="text-transform: none;" (click)="nous()"><ion-icon class="bb" name="heart"></ion-icon>&nbsp;&nbsp;À propos de nous</ion-button> 
   <ion-button class="n5" expand="block" shape="round" color="light" style="text-transform: none;" (click)="logout()"><ion-icon class="bb" name="close-circle"></ion-icon>&nbsp;&nbsp;Me déconnecter</ion-button>
  </div>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <div>
    <ion-tab-bar slot="bottom">
  
      <ion-tab-button class="but" href="home">
          <ion-icon name="home-outline"></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button class="but" href="calendrier">
          <ion-icon name="calendar-outline"></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button class="but" href="map">
          <ion-icon name="location-outline"></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button class="but" href="location">
          <ion-icon name="cart-outline"></ion-icon>
      </ion-tab-button>
  
      <ion-tab-button class="but" href="reserve">
        <img src="https://img.icons8.com/wired/24/ffffff/garbage-truck.png"/>
        </ion-tab-button>
  
      <ion-tab-button class="but" href="adam">
          <ion-icon name="settings-outline"></ion-icon>
      </ion-tab-button>
  
  
  </ion-tab-bar>
  
  </div>
  
</ion-content>
