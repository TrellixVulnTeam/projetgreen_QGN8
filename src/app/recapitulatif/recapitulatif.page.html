<ion-header class="ion-no-border">

      <ion-back-button defaultHref="tesst"></ion-back-button> Retour
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="background-pic">
    <div class="filter">

  <ion-list-header style="font-size: 24px;"><strong>Veuillez s√©lectionner un mode de paiement</strong></ion-list-header>
  <ion-card class="ion-card">
		<ion-item *ngFor="let category of categories; let i = index">

			<ion-checkbox (click)="bancaire()"

	</ion-card>

    </div>
