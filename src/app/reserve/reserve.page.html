<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button> Retour
    </ion-buttons>
    <ion-title class='titre'>
      Réservation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<br>
<br>
<br>
<br>
<br>
<br> 
<span style="font-size: 24px;"><strong> Volume d'encombrants ? Nous acceptons plus de 7m³ !</strong></span>
<ion-button  style="font-size: 20px;" class='ref-but' color='success' (click)="affiche()">Réference</ion-button>

<br>
<ion-item>
  <ion-label class="icon-vol">
    <ion-icon name="cube-outline"></ion-icon>

    <strong>Volume</strong>
  </ion-label>

  <ion-select [(ngModel)]="selected_vol" (ionChange)="showVol()" placeholder="sélectionnez un volume"  cancelText="annuler">

    <ion-select-option value="v1">-5m3 ≈ 8 pieds</ion-select-option>
    <ion-select-option value="v2">+5m3 ≈ 12 pieds</ion-select-option>
    <ion-select-option value="v3">+7m3 ≈ 20 pieds</ion-select-option>

  </ion-select>

</ion-item>

<br>
<br>
<span style="font-size: 24px;"><strong>Déchets toxiques à évacuer ? Pas de soucis !</strong></span>
<br>
<ion-item>
  <ion-label class="icon-con">
    <ion-icon name="trash-outline"></ion-icon>
    Catégorie d'encombrant
  </ion-label>

  <ion-select [(ngModel)]="selected_cat" (ionChange)="showCat()" placeholder="sélectionnez une catégorie" cancelText="annuler"  multiple="false">
    <ion-select-option value="cat1">Encombrants</ion-select-option>
    <ion-select-option value="cat2">Déchets toxiques</ion-select-option>
    <ion-select-option value="cat3">Les deux</ion-select-option>

  </ion-select>

</ion-item>


<br>
<br>
<br>
<br>
<br>
<br>

<ion-button style="font-size: 20px;" shape="round" class="but-prix" color='success' (click)="calcul()"><ion-icon name="calculator-outline"></ion-icon> Estimation du prix</ion-button>
<ion-button style="font-size: 20px;" shape="round" class="but-cal" href="/tesst" color='success'> <ion-icon name="card-outline" > </ion-icon> Sélectionner une date</ion-button>


</ion-content>
